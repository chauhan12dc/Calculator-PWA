	<div class="container">

		<div class="row">
			<div class="col-md-12">

			</div>
		</div>
		<div class="row ">

			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 btn-group">
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg" style="width:85px;">AC</button>
			
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg"><-</button>

			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 btn-group">
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">7</button>
			
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">8</button>
			
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">9</button>
			
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">*</button>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 btn-group">

			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 text-center btn-group">
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">1</button>
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">2</button>
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">3</button>
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg">+</button>
			</div>
		</div>
		<div class="row m-2">				
			<div class="col-md-12 text-center btn-group">
				<button onclick="btnClick(this.innerHTML)" class="btn btn-dark btn-lg" style="width:500px">0</button>
				<button onclick="btnClick(this.innerHTML)"  class="btn btn-warning btn-lg">=</button>

		</div>
